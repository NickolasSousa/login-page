<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config= {
            theme: {
                extend: {
                    colors: {
                        "light-white": "rgba(250, 250, 255, 0.38)",
                    },
                }
            }
        }
    </script>

    
</head>
<body class="bg-[url(images/wallpapersden.com_dreamy-hd-anime-landscape_1927x1080.jpg)] h-screen w-100%m flex flex-col justify-center items-center text-white ">
    <section class=" backdrop-blur-lg px-8 py-5 text-center self-center rounded-3xl shadow-2xl flex flex-col items-center justify-center w-4/5 h-2/3 md:h-1/2 md:w-3/4 lg:h-2/3 lg:w-1/3 lg:px-8 lg:py-10">
        <div class="w-3/4">
            <h1 class="font-bold text-3xl mb-2">Log in</h1>
            <h2 class="text-sm mb-4">Welcome back! Log In to continue your experience!</h2>
            <div id="input__email-container" class="mt-2">
                <input type="email" class="px-5 py-2 w-full border border-gray-200/40 bg-transparent focus:outline-none rounded-3xl md:w-3/4 lg:w-3/4" placeholder="E-mail">
                <i class="fa-solid fa-user absolute mt-2.5 -ml-7 "></i>
            </div>
            <div id="input__pasword-container" class="mt-2">
                <input type="password" class="px-5 py-2 w-full border border-gray-200/40 bg-transparent focus:outline-none rounded-3xl md:w-3/4 lg:w-3/4" placeholder="Password" >
                <i class="fa-solid fa-lock absolute mt-3 -ml-7"></i>
            </div>
            <div id="checkbox-container" class="flex flex-col justify-between mt-4 w-full lg:flex-row">
                <div class="">
                    <input type="checkbox" id="checkbox" class="mr-1">
                    <label for="checkbox">Remember me</label>
                </div>
                <div>
                    <a href="">Forgot your Password?</a>
                </div>    
            </div>
            <div id="btn-container" class="">
                <button class="text-gray-700 text-xl text-bold bg-light-white hover:bg-white duration-500 px-8 py-3 mt-4 rounded-full w-full">Log in</button>
            </div>
            <div id="no-account" class="mt-4">
                <h2>Don't have an account? <a href="" class="font-bold">Click here</a></h2>
            </div>
        </div>
    </section>
    
</body>
</html>
